
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
          integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/modal.css">
    <link rel="stylesheet" href="css/darkmode.css">
    <link rel="stylesheet" href="css/calculator.css">
    <link rel="stylesheet" href="css/rightmenu.css">
    <link rel="stylesheet" href="css/clock.css">
    <link rel="stylesheet" href="css/weather.css">
    <link rel="stylesheet" href="css/rightmenu.css">
    <link rel="stylesheet" href="css/quotes.css">
    <link rel="stylesheet" href="css/calendar.css">
    <link rel="stylesheet" href="css/dycalendar.css">
    <link rel="stylesheet" href="css/todo.css">
    <title>Momentum</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&family=Roboto:ital,wght@0,300;0,500;0,900;1,300;1,500;1,900&display=swap"
          rel="stylesheet">
</head>
<body>
<div id="main-wrap">
    <div id="wrap">
        <div id="dark-wrap"></div>
        <div id="main-box">
            <div id="calculator-wrap">
                <div id="calculator-box">
                    <form class="calculator" name="calc">
                        <input type="text" readonly class="value" name="txt">
                        <div id="num-box">
                            <span class="num num-yellow" onclick="calc.txt.value = ''">c</span>
                            <span class="num num-yellow" onclick="document.calc.txt.value += '%'">%</span>
                            <span class="num num-yellow" onclick="document.calc.txt.value += '/'">/</span>
                            <span class="num num-yellow" onclick="document.calc.txt.value += '*'">*</span>
                            <span class="num" onclick="document.calc.txt.value += '7'">7</span>
                            <span class="num" onclick="document.calc.txt.value += '8'">8</span>
                            <span class="num" onclick="document.calc.txt.value += '9'">9</span>
                            <span class="num num-baby" onclick="document.calc.txt.value += '-'">-</span>
                            <span class="num" onclick="document.calc.txt.value += '4'">4</span>
                            <span class="num" onclick="document.calc.txt.value += '5'">5</span>
                            <span class="num" onclick="document.calc.txt.value += '6'">6</span>
                            <span class="num num-baby" onclick="document.calc.txt.value += '+'">+</span>
                            <span class="num" onclick="document.calc.txt.value += '1'">1</span>
                            <span class="num" onclick="document.calc.txt.value += '2'">2</span>
                            <span class="num" onclick="document.calc.txt.value += '3'">3</span>
                            <span class="num num-baby" onclick="document.calc.txt.value = eval(calc.txt.value)">=</span>
                            <span class="num" onclick="document.calc.txt.value += '0'">0</span>
                            <span class="num" onclick="document.calc.txt.value += '00'">00</span>
                            <span class="num" onclick="document.calc.txt.value += '.'">.</span>
                            <span class="num onoff num-pink"><i class="fas fa-power-off"></i></span>
                        </div>
                    </form>
                </div>
            </div>

            <div id="widget-box">
                <div class="clock">
                    <div class="clock-box">
                        <h2 id="clock">00:00:00</h2>
                    </div>
                </div>

                <div class="weather-box">
                    <span class="weather"></span>
                    <img class="weatherIcon">
                    <div class="temp"></div>
                    <span class="city"></span>
                </div>
            </div>

            <div id="todo-wrap">
                <div id="login-box">
                    <form class="login">
                        <h2 class="name-input"></h2>
                    </form>
                    <div class="quote">
                        <span class="text"></span>
                        <span class="author"></span>
                    </div>
                </div>
                <div id="todo-box">
                    <div class="calender">
                        <div id="dycalender"></div>
                    </div>
                    <div class="todo">
                        <div class="todo-date">
                            <h2>TODAY</h2>
                            <span class="today">date</span>
                        </div>
                        <ul id="todo-list">
                        </ul>
                        <form id="todo-input">
                            <input class="todo-input-text" maxlength="20" type="text"
                                   placeholder="Please write your to-do!">
                            <button class="todo-input-btn"></button>
                        </form>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
    <div id="menu-box">
        <ul class="menu">
            <li class="dark"><i class="fas fa-moon"></i></li>
        </ul>
    </div>
    <div id="background"></div>
</div>

<div id="modal">
    <form class="modal-form">
        <p class="modal-title">What is your name?</p>
        <input class="modal-input" maxlength="20" type="text" placeholder="please write your name"/>
        <button type="submit" class="modal-btn">Submit</button>
    </form>
</div>

<script src="src/calculator.js"></script>
<script src="src/modal.js"></script>
<script src="src/background.js"></script>
<script src="src/clock.js"></script>
<script src="src/weather.js"></script>
<script src="src/quotes.js"></script>
<script src="src/darkmode.js"></script>
<script src="src/dycalendar.js"></script>
<script src="src/todo.js"></script>
<script>
    dycalendar.draw({
        target: "#dycalender",
        type: "month",
        dayformat: "full",
        monthformat: "full",
        highlighttargetdate: true,
        prevnextbutton: "show",
    })
</script>
</body>
</html>
